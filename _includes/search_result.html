<!-- Search result layer -->
<div class="modal fade" tabindex="-1" role="dialog" id="navbar_search_result">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Search Result</h4>
      </div>
      <div class="modal-body">
        <div class="container" id="navbar_search_result_content"></div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
  var searchConfig = {
    formID: "navbar_search",
    tagID: "navbar_search_tag",
    tagListID: "navbar_search_tagList",
    titleID: "navbar_search_title",
    resultID: "navbar_search_result",
    contentID: "navbar_search_result_content",
    linkTemplate: "<p><a href='{URL}'>{TITLE}</a></p>",
    tagTemplate: "<li><a href='javascript:void(0)' ahlink='search_tag' ahdata='{DATA}'>{TITLE}</a></li>",
    tagUrl: "/tags.html",
    searchUrl: "{{site.searchbase}}/search",
    baseUrl: "{{site.url}}"
  };
  ahjs.addConfig('navbarSearchConfig', searchConfig);
</script>
